<!doctype html>
<html>
  <head>
    <title>Atomix</title>
    <script src='atomix_xlib.js'></script>
    <script src='atomix.js'></script>
    <script src='levels/katomic.js'></script>

    <link href="atomix.css" rel="stylesheet" type="text/css" />

    <script>

      xAddEventListener(window, 'load', winOnLoad, false);
     
      function winOnLoad()
      {
         KP_ATOMIX.init();
      }
    </script>

  <body>

    <div id="leveldata">&nbsp;</div>

        &nbsp;&nbsp;&nbsp;
        <a href="#" id="history-undo">Undo</a>

        &nbsp;&nbsp;&nbsp;
        <a href="#" id="history-redo">Redo</a>

        &nbsp;&nbsp;&nbsp;
        <a href="#" id="history-reset">Reset</a>

        &nbsp;&nbsp;&nbsp;
        <a href="#" id="next-level">Next Level</a>
    </div>

    <hr />
    <div class="center" id="footer">

        &nbsp;&nbsp;&nbsp;

        Inspired by
