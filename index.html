<!doctype html>
<html>
  <head>
    <title>kp-atomix - a javascript game from Krum Pet</title>

    <script src='atomix_xlib.js'></script>
    <script src='atomix.js'></script>
    <script src='levels/katomic.js'></script>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <link href="atomix.css" rel="stylesheet" type="text/css" />

    <script>

     xAddEventListener(window, 'load', winOnLoad, false);
     function winOnLoad()
     {
        if (
           document.getElementById &&
           document.createElement &&
           document.body.appendChild
        ) {
             KP_ATOMIX.init();
          }
     }
     window.onunload = function(){}
    </script>
  </head>

  <body>

    <form>
      <div class="center" id="controls">


        <div id="selectors">&nbsp;</div>

        <br />

        <a href="#" id="prev-level">Prev Level</a>

        &nbsp;&nbsp;&nbsp;
        <a href="#" id="next-level">Next Level</a>

        &nbsp;&nbsp;&nbsp;
        <a href="#" id="history-reset">Reset Level</a>

        <br />
      </div>
    </form>

    <hr />

    <div id="main">
      <div id="arena">&nbsp;</div>
      <div id="molecule">&nbsp;</div>
    </div>

    <div class="center" id="move-controls">

        <a href="#" id="history-undo">Undo Move</a>

        &nbsp;&nbsp;&nbsp;
        <span id="move-no">&nbsp;</span>

        &nbsp;&nbsp;&nbsp;
        <a href="#" id="history-redo">Redo Move</a>
    </div>


    <div id="success-dialog">

      <h4>Well Done!</h4>

      <form id="success-dialog-form">

          <p id="success-dialog-message">&nbsp;</p>
          <p>
             <b>User Name</b>
             <br />
             <input type="input" value='Anonymous' class="center" id="success-dialog-user" />
          </p>

          <p class="buttons">
            <input id="success-dialog-button-close" type="button" value="Close" />
            <input id="success-dialog-button-save"  type="button" value="Save" />
          </p>

          <input id="success-dialog-moves" type="hidden" value='' />
          <input id="success-dialog-user" type="hidden" value='' />
      </form>
    </div>



    <div class="center" id="footer">

      <hr />

      kp-atomix is a javascript version of the
      <a href="http://kde.org/"> kde</a>
      game
      <a href="http://games.kde.org/game.php?game=katomic">
        katomic
      </a>

      <br />
      Inspired by
      <a href="http://cross-browser.com/">
          Cross-Browser.com
      </a>
    </div>
  </body>
</html>
